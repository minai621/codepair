name: electron-build
on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [18.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.4.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build native project
        working-directory: ./native
        run: pnpm run build

      - name: Deploy native project
        working-directory: ./native
        run: pnpm deploy --prod ./standalone-native

      - name: Prepare for electron-builder
        working-directory: ./native/standalone-native
        run: |
          cp ../../package.json .
          pnpm install --prod

      - name: Build/release Electron app
        env:
          GH_TOKEN: ${{ secrets.github_token }}
        working-directory: ./native/standalone-native
        run: pnpm electron-builder --publish always
