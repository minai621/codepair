name: electron-build
on: push
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [18.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      # Windows 환경에서 Electron-builder 캐시를 강제로 삭제
      - name: Clear Electron Builder cache
        if: runner.os == 'Windows'
        run: Remove-Item -Recurse -Force $env:USERPROFILE\.cache\electron-builder
        continue-on-error: true

      # Windows 환경에서 NSIS 강제로 재설치
      - name: Force reinstall NSIS on Windows
        if: runner.os == 'Windows'
        run: choco install nsis --force -y

      # NSIS 설치 경로를 PATH에 추가
      - name: Add NSIS to PATH
        if: runner.os == 'Windows'
        run: |
          echo "C:\\Program Files (x86)\\NSIS" >> $GITHUB_PATH
          echo "C:\\Program Files (x86)\\NSIS\\Bin" >> $GITHUB_PATH

      # NSIS 설치 확인
      - name: Verify NSIS Installation
        if: runner.os == 'Windows'
        run: where makensis

      - name: Build/release Electron app
        uses: minai621/action-electron-builder@v1
        with:
          package_root: native
          build_script_name: release
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
